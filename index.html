<!DOCTYPE html>

  <title>Zombie</title>

</head>

<body>
  <div class="container">
    <div class="btn-git">

        aria-label="Follow @vituriano on GitHub">Follow @vituriano</a>

      <!-- Place this tag where you want the button to render. -->

        aria-label="Star vituriano/zombieJs on GitHub">Star</a>
    </div>
    <div class="player" id="zombie">
      <audio src="Zombie.m4a"></audio>
      <div class="controls">

          </svg>

        <button class="play">

            <path fill="#fff"
              d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z">

            </path>
          </svg>
        </button>
        <button class="next">
          <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="forward"
            class="svg-inline--fa fa-forward fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512">
            <path fill="#ffffffab"
              d="M500.5 231.4l-192-160C287.9 54.3 256 68.6 256 96v320c0 27.4 31.9 41.8 52.5 24.6l192-160c15.3-12.8 15.3-36.4 0-49.2zm-256 0l-192-160C31.9 54.3 0 68.6 0 96v320c0 27.4 31.9 41.8 52.5 24.6l192-160c15.3-12.8 15.3-36.4 0-49.2z">

      </div>
      <div class="box">
        <h1>Zombie</h1>
        <h3>By The Cranberries</h3>
        <div class="time">--:-- / --:--</div>
        <div class="progressBar">
          <div class="bar"></div>
          <div class="content">
            <div class="bar-current"></div>
            <div class="ball"></div>
